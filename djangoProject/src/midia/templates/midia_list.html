{% extends 'base.html' %}

{% block title %}
Listagem de midiasocial
{% endblock title %}

{% block tituloPagina %}
<center>Listagem midia social</center>
{% endblock tituloPagina %}

{% block content %}

<ol>
    {% for midia in lista_midias %}
        <li><a href="{% url 'update' midia.id %}">{{ midia }}</a></li>
    {% endfor %}

</ol>
<br>
<a href="{% url 'create' %}">Nova midia</a>
{% endblock content %}
