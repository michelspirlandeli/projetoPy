{% extends 'base.html' %}
{% block title %}
    Alterar de midiasocial
{% endblock title %}

{% block tituloPagina %}
    <center>Alterar Midia Social</center>
{% endblock tituloPagina %}

{% block content %}
        {{ object.analista }}
      <center><form method="post">
           {% csrf_token %}
           {{ form.as_p }}
           <button class="btn waves-effect waves-light" type="submit" name="action">Salvar</button>
         
           <a class="waves-effect waves-light btn" href="{% url 'list' %}">Voltar</a>
           <a  class="waves-effect waves-light btn" href="{% url 'delete' object.id %}">Deletar</a>
       </form></center><br /><br />

{% endblock content %}
