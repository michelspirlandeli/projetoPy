<form method="post" action="{% url 'midia_delete' midia.id %}" class="js-midia-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirmar exclusão da midia</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Você tem certeza de que deseja deletar a midia: <strong>{{ midia.analista }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-danger">Deletar Midia</button>
    </div>
</form>
